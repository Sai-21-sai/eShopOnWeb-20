name: eShopOnWeb Build and Test

on:
  - push
  - workflow_dispatch

env:
  RESOURCE_GROUP: rg-eshoponweb-Sai-20
  LOCATION: EastUS
  TEMPLATE_FILE: infra/webapp.bicep
  SUBSCRIPTION_ID: 5d68deeb-2601-4c10-93c9-071ebde0791a 
  WEBAPP_NAME: eshoponweb-webapp51635062

jobs:
  buildandtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore ./eShopOnWeb.sln

      - name: Build project
        run: dotnet build ./eShopOnWeb.sln --configuration Release

      - name: Run tests
        run: dotnet test ./eShopOnWeb.sln --configuration Release --no-build

      - name: Publish web application
        run: |
          dotnet publish ./src/Web/Web.csproj -c Release -o ./publish
          cd ./publish
          zip -r ../app.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: app.zip

      - name: Upload Bicep template
        uses: actions/upload-artifact@v4
        with:
          name: bicep-template
          path: ${{ env.TEMPLATE_FILE }}

  deploy:
    runs-on: ubuntu-latest
    needs: buildandtest
    environment:
      name: Development
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: .net-app

      - name: Download Bicep template
        uses: actions/download-artifact@v4
        with:
          name: bicep-template
          path: bicep-template

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Infrastructure with Bicep
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: bicep-template/webapp.bicep
          parameters: 'webAppName=${{ env.WEBAPP_NAME }} location=${{ env.LOCATION }}'
          failOnStdErr: false

      - name: Sleep for stabilization (to avoid deployment race condition)
        run: sleep 30

      - name: Deploy Website to Azure WebApp using CLI
        uses: Azure/cli@v2
        with:
          inlineScript: |
            az webapp deploy \
              --name ${{ env.WEBAPP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --src-path .net-app/app.zip \
              --type zip
